<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 - Z-Index Property</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 
        Z-Index Property :
        
        z-index is the CSS property that controls the stacking
        order of overlapping elements on a page. An element with
        a higher z-index value will appear in front of an element
        with a lower z-index value.

    -->

    <h1>Task 5</h1>

    <section>
        <div class="card-0">z-index: auto;</div>
        <div class="card-1">z-index: 1;</div>
        <div class="card-2">z-index: 2;</div>
        <div class="card-3">z-index: 3;</div>
    </section>

</body>

</html>
